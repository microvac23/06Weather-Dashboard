<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/cs/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>Weather Dashboard</header>
    
    <div class="container row">
        <div class="col-3">
            <label for="exampleDataList" class="form-label">Search City</label>
            <input list="datalistOptions" id='searchInput' placeholder="Type to search...">
            <datalist id="datalistOptions">
                <option value="San Francisco">
                <option value="New York">
                <option value="Seattle">
                <option value="Los Angeles">
                <option value="Chicago">
            </datalist>
            <div id="searchLog">Search History</div>
        </div>
        
        <div class="col-9">Weather
            <div class="card" >
                <div class="card-body">
                    <h3 class="card-title" id="city">City</h3>
                    <h5 class="card-title" id="description">Description</h5><img id="icon" src="">
                    <h5 class="card-title" id="temp">Temp</h5>
                    <h5 class="card-title" id="wind">Wind</h5>
                    <h5 class="card-title" id="humidity">Humidity</h5>
                </div>
            </div>
        </div> 
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
